<script>

     function showError(message) {
    const errorBox = document.getElementById('errorBox');
    errorBox.textContent = message;
    errorBox.style.display = 'block';
  }

  function clearError() {
    const errorBox = document.getElementById('errorBox');
    errorBox.style.display = 'none';
  }

  function calculateWage() {
    clearError();

    const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
    const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value);
    const daysPerWeek = parseFloat(document.getElementById('daysPerWeek').value);
    const overtimeHours = parseFloat(document.getElementById('overtimeHours').value) || 0;
    const sundayHours = parseFloat(document.getElementById('sundayHours').value) || 0;

    if (isNaN(hourlyRate) || isNaN(hoursPerDay) || isNaN(daysPerWeek)) {
      showError("⚠️ Please fill in all required fields: hourly rate, hours per day, and days worked.");
      return;
    }

    if (hoursPerDay > 24 || hoursPerDay < 1) {
      showError("⚠️ Invalid number of hours per day. It must be between 1 and 24.");
      return;
    }

    if (daysPerWeek > 7 || daysPerWeek < 1) {
      showError("⚠️ Invalid number of days per week. It must be between 1 and 7.");
      return;
    }

    const dailyPay = hourlyRate * hoursPerDay;
    const weeklyPay = dailyPay * daysPerWeek;
    const monthlyPay = weeklyPay * 4;

    const overtimePay = overtimeHours * hourlyRate * 1.5;
    const sundayPay = sundayHours * hourlyRate * 2;

    const totalDailyPay = overtimePay + dailyPay
    const totalWeekly = weeklyPay + overtimePay + sundayPay;
    const totalMonthly = totalWeekly * 4;

    document.getElementById('results').innerHTML = `

       <p><strong>Total Daily Pay :</strong> N$ ${totalDailyPay.toFixed(2)}</p>
      <p><strong>Total Weekly Pay :</strong> N$ ${totalWeekly.toFixed(2)}</p>
      <p><strong>Total Monthly Pay :</strong> N$ ${totalMonthly.toFixed(2)}</p>
    `;
  }
  </script>
